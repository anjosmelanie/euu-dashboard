<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EUU | common/countries</title>
  <link rel="stylesheet" href="styles/styles.css"> 
</head>
<body>
  <header>
    <h1>Helper for: common/countries</h1>
  

  <nav class="navbar">
    <ul>
      <li><a href="index.html">home</a></li>
      <li><a href="history-countries.html">history/countries</a></li>
      <li><a href="common-countries.html">common/countries</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <div class="container">
    <!-- Left column: the form -->
    <div class="form-column" id="form-section">
      <h2>Create a country file:</h2>
      <form id="dataForm">

        <div class="horizontal">
          <!-- Country Name (for the file title)-->
          <label for="country-name">Country name:</label>
          <input type="text" id="country-name" name="country-name" class="nameTag" required>

          <!-- Country Tag (for the file title)-->
          <label for="country-tag">Country tag:</label>
          <input type="text" id="country-tag" name ="country-tag" maxlength="3" class="countryTag" required>
        </div>

      </form>
    </div>

    <!-- Right column: live preview -->
    <div class="preview-column">
      <h2>File Preview</h2>
      <div id="preview-box" class="preview-box"></div>
      <div class="horizontal">
        <label for="file-name">File name:</label>
        <input type="text" id="file-name" name="file-name" class="name-tag" disabled>
      </div>
      <div class="horizontal">
        <button type="submit" id="reload-preview">Reload preview</button>
        <button type="submit" id="save-country">Save country data</button>
        <button type="submit" id="download-country">Download country file</button>
      </div>
      
    </div>

    <div class="sidebar-column" id="save-manager">
      <select id="savedCountriesSelect">
        <option value="">-- Load a saved country --</option>
      </select>
      <button id="loadCountryBtn">Load</button>
    </div>

  </div>
</main>

  <footer>
    <div class="horizontal">
      <p>&copy; 2025 anjosmelanie</p> 
      <a href="https://github.com/anjosmelanie"><img src="icons/git.png" alt="Github icon" title="Github" class="icon-label" style="width: 25px; height: 25px;"></a>
    </div>
  </footer>

  <script type="module" src="scripts/ccscript.js"></script> 
</body>
</html>

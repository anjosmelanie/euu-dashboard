<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EUU | history/countries</title>
  <link rel="stylesheet" href="styles/styles.css"> 
</head>
<body>
  <header>
    <h1>Helper for: history/countries</h1>
  

  <nav class="navbar">
    <ul>
      <li><a href="index.html">home</a></li>
      <li><a href="history-countries.html">history/countries</a></li>
      <li><a href="common-countries.html">common/countries</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <div class="container">
    <!-- Left column: the form -->
    <div class="form-column" id="form-section">
      <h2>Create a country file:</h2>
      <form id="dataForm">

        <div class="horizontal">
          <!-- Country Name (for the file title)-->
          <label for="country-name">Country name:</label>
          <input type="text" id="country-name" name="country-name" class="nameTag" required>

          <!-- Country Tag (for the file title)-->
          <label for="country-tag">Country tag:</label>
          <input type="text" id="country-tag" name ="country-tag" maxlength="3" class="countryTag" required>
        </div>

        <!-- Capital -->
        <div class="capital-group">
          <label for="province-id">Capital:</label>
          <input type="number" id="capital-province" name="capital-province" min="1" max="4941" step="1">

          <label class="checkbox-inline">
            <input type="checkbox" id="fixed-capital" name="fixed-capital">
            Fixed capital
          </label>
          </div>
        

         <!-- Government -->
          <div class="horizontal">
        <label for="government">Government:</label>
        <select id="government" required>
          <option value="">-- Please choose a government type --</option>
        </select>
      </div>

        <!-- Government reform -->
        <div class="horizontal">
        <label for="government-reform">Government reform:</label>
        <select id="government-reform">
          <option value="">-- Select a government reform --</option>
        </select>
      </div>

        <!-- Technology group -->
        <div class="horizontal">
        <label for="technology-group">Technology group:</label>
        <select id="technology-group" required>
          <option value="">-- Please choose a technology group --</option>
        </select>
      </div>

        <!-- Religion -->
        <div class="horizontal">
        <label for="religion">Religion:</label>
        <select id="religion" name="religion" required>
          <option value="">-- Select a religion --</option>
        </select>

        <!-- Religious school (in script)-->
        <div id="schoolWrapper" style="display: none; margin-top: 1rem;">
          <label for="religious-school" name="religious-school">Religious school:</label>
          <select id="religious-school">
            <option value="">-- Select a religious school --</option>
          </select>
        </div>
      </div>

        <div class="horizontal">
        <!-- Culture Group (enabler for primary culture dropdown) -->
        <label for="culture-group">Culture Group:</label>
        <select id="culture-group" name="culture-group" required>
          <option value="">-- Please choose a culture group --</option>
        </select>

        <!-- Primary Culture (in script)-->
        <label for="primary-culture">Primary Culture:</label>
        <select id="primary-culture" name="primary-culture" required>
          <option value="">-- Select a primary culture --</option>
        </select>
      </div>

      <div class="section-divider">
        <span>Optional Fields</span>
      </div>

        <!-- Add accepted culture(s)-->
        <div id="accepted-cultures-container"></div>
        <button type="button" id="add-accepted-culture">+ Add Accepted Culture</button>
        
        <!-- Add historical friend(s)-->
        <div id="historical-friends-container"></div>
        <button type="button" id="add-historical-friend">+ Add Historical Friend</button>

        <!-- Add historical rival(s)-->
        <div id="historical-rivals-container"></div>
        <button type="button" id="add-historical-rival">+ Add Historical Rival</button>

        <div class="section-divider">
          <span>Head of State</span>
        </div>

        <div class="horizontal">
          <label for="monarch-name">Monarch name:</label>
          <input type="text" id="monarch-name" name="monarch-name" class="dynastyname" required>

          <label for="dynasty">Dynasty:</label>
          <input type="text" id="dynasty" name="dynasty" class="dynastyname" required>
        </div>

        <div class="horizontal">
          <label for="birth-dat">Birth date:</label>
          <input type="text" id="birth-date" class="dateinput" name="birth-dat" placeholder="DD/MM/YYYY" pattern="\d{2}/\d{2}/\d{4}">

          <label for="eu4-birth-date">EU4 date:</label>
          <input type="text" id="eu4-birth-date" class="dateinput" name="eu4-birth-date" placeholder="11/11/1444" pattern="\d{2}/\d{2}/\d{4}">

          <label for="adm-skill">
            <img src="icons/adm.png" alt="Administrative skill" title="Administrative skill" class="icon-label">
          </label>
          <input type="number" id="adm-skill" class=skill" name="adm-skill" min="0" max="6" step="1">

          <label for="dip-skill">
            <img src="icons/dip.png" alt="Diplomatic skill" title="Diplomatic skill" class="icon-label">
          </label>
          <input type="number" id="dip-skill" class=skill" name="dip-skill" min="0" max="6" step="1">

          <label for="mil-skill">
            <img src="icons/mil.png" alt="Military skill" title="Military skill" class="icon-label">
          </label>
          <input type="number" id="mil-skill" class=skill" name="mil-skill" min="0" max="6" step="1">
        </div>

      </form>
    </div>

    <!-- Right column: live preview -->
    <div class="preview-column">
      <h2>File Preview</h2>
      <div id="preview-box" class="preview-box"></div>
      <div class="horizontal">
        <label for="file-name">File name:</label>
        <input type="text" id="file-name" name="file-name" class="name-tag" disabled>
      </div>
      <div class="horizontal">
        <button type="submit" id="reload-preview">Reload preview</button>
        <button type="submit" id="save-country">Save country data</button>
        <button type="submit" id="download-country">Download country file</button>
      </div>
      
    </div>

    <div class="sidebar-column" id="save-manager">
      <select id="savedCountriesSelect">
        <option value="">-- Load a saved country --</option>
      </select>
      <button id="loadCountryBtn">Load</button>
    </div>

  </div>
</main>

  <footer>
    <div class="horizontal">
      <p>&copy; 2025 anjosmelanie</p> 
      <a href="https://github.com/anjosmelanie"><img src="icons/git.png" alt="Github icon" title="Github" class="icon-label" style="width: 25px; height: 25px;"></a>
    </div>
  </footer>

  <script type="module" src="scripts/hcscript.js"></script> 
</body>
</html>
